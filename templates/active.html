{% extends 'basic.html' %}

{% block body %}
<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" />

    <title>Fitness Prediction</title>
</head>

<body>
    {% load static %}
    <section class="banner1" style="position: relative;
    width: 100%;
    height: 105vh;
    background-size: cover;
    background-position: center;
    padding: 200px 0 0 200px;
    background-image: url({% static 'images/home1.png' %});">
        <h1>Body Fitness Prediction</h1>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="step_count" class="form-label">Steps Count:</label>
                <input type="text" id="step_count" name="step_count" class="form-control w-50" required>
            </div>

            <div class="mb-3">
                <label for="mood" class="form-label">Mood Type:</label>
                <select id="mood" name="mood" class="form-control w-50" required>
                    <option value="300">Happy</option>
                    <option value="200">Neutral</option>
                    <option value="100">Sad</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="calories_burned" class="form-label">Calories Burned:</label>
                <input type="text" id="calories_burned" name="calories_burned" class="form-control w-50" required>
            </div>

            <div class="mb-3">
                <label for="hours_of_sleep" class="form-label">Hours of Sleep:</label>
                <input type="text" id="hours_of_sleep" name="hours_of_sleep" class="form-control w-50" required>
            </div>

            <div class="mb-3">
                <label for="weight_kg" class="form-label">Weight in Kgs:</label>
                <input type="text" id="weight_kg" name="weight_kg" class="form-control w-50" required>
            </div>

            <button type="submit" class="btn btn-primary">Fitness Level Prediction</button>
        </form>
        {% if diagnosis %}
        <h3>{{ diagnosis }}</h3>
        {% endif %}
        {% endblock %}
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjY4+VWidrP7fSz64/Z0jSFFwqINaPT4q9W3U5sRx/sbSTWt4uWX4YmIEJX67j1"
        crossorigin="anonymous"></script>
</body>

</html>
